<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Responsive Navbar</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar__logo">Lorem, ipsum.</div>
        <ul class="navbar__buttons" id="navbar__buttons">
            <li class="navbar__button">
                <a href="#" class="navbar__link">Home</a>
            </li>
            <li class="navbar__button">
                <a href="#" class="navbar__link">About</a>
            </li>
            <li class="navbar__button">
                <a href="#" class="navbar__link">Projects</a>
            </li>
            <li class="navbar__button">
                <a href="#" class="navbar__link">Contact</a>
            </li>
        </ul>
        <div class="navbar__social">
            <a href="http://facebook.com">
                <span class="material-icons">
                    facebook
                </span>
            </a>
        </div>
        <div class="navbar__hamburger" id="hamburger">
            <span class="material-icons" id="hamburger-innerHTML">
                menu
            </span>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
